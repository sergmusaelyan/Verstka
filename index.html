<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="/css/img/Signup.png"
                      alt="Sample photo" class="img-fluid bg-muted"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>             
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <div class="d-flex justify-content-end">
                        <a href="#" class="nav-link text-warning me-3">LOG IN</a>
                        <button type="button" class="btn text-light getbtn">GET STARTED</button>
                      </div>
                      <h3 class="mt-5 mb-4 text-center acchead">Create an account</h3>
                      <div class="row">
                        <div class="col-md-12 mb-4 bg-muted align-items-center d-flex justify-content-center h-101">
                          <p class="text-center mt-3">Already have an account? <a href="" class="text-dark fw-bold">Log In</a></p>
                        </div>
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <label for="" class="h5 d-block mb-3" >CONTACT INFO</label>
                            <label class="form-label" for="form3Example1n">EMAIL</label>
                            <input type="email" id="form3Example1n" class="form-control form-control-lg inp" />
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <label for="" class="h5 d-block mb-3" >CREATE A PASSWORD</label>
                            <label class="form-label" for="form3Example1m1">PASSWORD</label>
                            <input type="password" id="form3Example1m1" class="form-control form-control-lg inp"/>
                            <img src="css/img/Shape.png" id="passeye1" class="passeye">
                            <img src="css/img/Combined Shape.png" id="passeye3" class="passeye1">
                          </div>
                        </div>
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n1">CONFIRM PASSWORD</label>
                            <input type="password" id="form3Example1n1" class="form-control form-control-lg inp" />
                            <img src="css/img/Shape.png" id="passeye2" class="passeye">
                            <img src="css/img/Combined Shape.png" id="passeye4" class="passeye1">
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="checkbox" id="form3Example8" class="form-check-input me-2" style="height: 20px; width: 20px;"/>
                        <label class="form-label" for="form3Example8">Yes, I agree to the <span class="spantext">Terms & Conditions</span> and <span class="spantext">Privacy Policy</span></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="checkbox" id="form3Example8" class="form-check-input me-2" style="height: 20px; width: 20px;" />
                        <label class="form-label" for="form3Example8">Yes, I would like to receive emails from BFF about updates.</span></label>
                      </div>
                      <div class="col-md-12">
                        <button type="button" class="btn btn-lg text-light text-uppercase getbtn w-100">Create an Account</button>
                      </div>
                      <div class="col-md-12 mt-5">        
                        <button type="button" class="btn btn-lg text-uppercase conbtn w-100"><img src="css/img/google_color.png" class="img-fluid googleicon" alt="">continue with Google</button>
                      </div>
                      <div class="col-md-12 mt-5">        
                        <button type="button" class="btn btn-lg text-uppercase disbtn w-100"><img src="css/img/cib_discord.png" class="img-fluid discordicon" alt="">continue with Google</button>
                      </div>
                      <div class="d-flex justify-content-end mt-5">
                        <a href="#" class="nav-link text-muted">Pivacy Policy</a>
                        <a href="#" class="nav-link text-muted">Terms & Conditions</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="js/script.js"></script>
</html>
